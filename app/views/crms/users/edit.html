{{define "content"}}
    <form action="/crms/users/update" method="post">

        <input type="hidden" name="id" value="{{.user.ID}}">
        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label ">用户名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="name" value="{{.user.Name}}">
            </div>
        </div>


        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label ">邮箱</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" name="email" value="{{.user.Email}}" >
            </div>
        </div>

        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label ">密码</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="password" value="{{.user.Password}}" >
            </div>
        </div>

        <button class="btn btn-primary" type="submit">保存</button>


    </form>






{{end}}
