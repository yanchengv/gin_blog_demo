
{{define "users/index.html"}}
    {{template "layout" .}}
{{end}}

{{define "appcontent"}}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">用户名</th>
            <th scope="col">邮箱</th>
            <th scope="col">创建时间</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        {{range $user := .users}}
            <tr>
                <td>{{$user.ID}}</td>
                <td>{{$user.Name}}</td>
                <td>{{$user.Email}}</td>
                <td>{{$user.CreatedAt}}</td>
                <td>操作</td>
            </tr>
        {{end}}

        </tbody>
    </table>
