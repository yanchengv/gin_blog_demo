{{define "content"}}
    <form  action="/crms/users/create" method="post">

        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label ">用户名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="name" placeholder="用户名">
            </div>
        </div>


        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label ">邮箱</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" name="email" placeholder="邮箱">
            </div>
        </div>

        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label ">密码</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="password" placeholder="密码">
            </div>
        </div>

        <button class="btn btn-primary" type="submit">保存</button>


    </form>
{{end}}
