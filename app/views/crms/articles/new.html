{{define "content"}}
    {{if .isAlert}}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong> {{.alertMsg}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {{end}}

    <form id="article_form" action="/crms/articles/create" method="post">

        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label ">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title"
                       placeholder="标题">
            </div>
        </div>


        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label ">子标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="subtitle"
                       placeholder="子标题">
            </div>
        </div>

        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label">内容</label>
            <div class="col-sm-10">
                <textarea id="mytinymce" name="content"></textarea>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">保存</button>


    </form>

    <script>
        tinymce.init({
            selector: '#mytinymce'
        });
    </script>
{{end}}
