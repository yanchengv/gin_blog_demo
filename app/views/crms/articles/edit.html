{{define "content"}}
    <form id="article_form" action="/crms/articles/update" method="post">

        <input name="id" type="hidden" value="{{.article.ID}}">
        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label ">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" value="{{.article.Title}}" placeholder="标题">
            </div>
        </div>


        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label ">子标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="subtitle" placeholder="子标题" value="{{.article.Subtitle}}">
            </div>
        </div>

        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label">内容</label>
            <div class="col-sm-10">
                <textarea id="mytinymce" name="content">{{.article.Content}}</textarea>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">保存</button>


    </form>

    <script>
        tinymce.init({
            selector: '#mytinymce'
        });
    </script>
{{end}}
