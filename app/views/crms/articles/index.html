{{define "content"}}
    <a class="btn btn-primary" href="/crms/articles/new" role="button">新建</a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">标题</th>
            <th scope="col">子标题</th>
            <th scope="col">创建时间</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        {{range $article := .articles}}
            <tr>
                <td>{{$article.ID}}</td>
                <td>{{$article.Title}}</td>
                <td>{{$article.Subtitle}}</td>
                <td>{{$article.CreatedAt}}</td>
                <td>操作</td>
            </tr>
        {{end}}

        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

                <li class="page-item"><a class="page-link" href="/crms/articles">1</a></li>

            <li class="page-item">
                <a class="page-link" href="crms/articles" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
{{end}}
